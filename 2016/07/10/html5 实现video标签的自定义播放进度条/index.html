;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">    &lt;div class=&quot;&quot;&gt;</div><div class="line">        &lt;h1&gt;HTML5_Video_Player&lt;/h1&gt;</div><div class="line">        &lt;div class=&quot;videoPlayer&quot; id=&quot;videoContainer&quot;&gt;</div><div class="line">            &lt;video id=&quot;video&quot; </div><div class="line">            width=&quot;600&quot; height=&quot;360&quot; </div><div class="line">            preload controls</div><div class="line">            &gt;</div><div class="line">                &lt;source src=&quot;http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.mp4&quot; type=&apos;video/mp4&apos;&gt;</div><div class="line">                &lt;source src=&quot;http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.ogg&quot; type=&apos;video/ogg&apos;&gt;</div><div class="line">            &lt;/video&gt;</div><div class="line">            &lt;div id=&quot;videoControls&quot;&gt; </div><div class="line">                &lt;div id=&quot;progressWrap&quot;&gt;  </div><div class="line">                    &lt;div id=&quot;playProgress&quot;&gt;  </div><div class="line">                        &lt;span id=&quot;showProgress&quot;&gt;0&lt;/span&gt; </div><div class="line">                    &lt;/div&gt;</div><div class="line">                &lt;/div&gt;</div><div class="line">                &lt;div&gt;</div><div class="line">                    &lt;button id=&quot;playBtn&quot; title=&quot;Play&quot;&gt; 播放 &lt;/button&gt; </div><div class="line">                    &lt;button id=&quot;fullScreenBtn&quot; title=&quot;FullScreen Toggle&quot;&gt;  全屏 &lt;/button&gt;</div><div class="line">                &lt;/div&gt; </div><div class="line">            &lt;/div&gt; </div><div class="line">        &lt;/div&gt;</div><div class="line">    &lt;/div&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure></p>

lass="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div></pre></td><td class="code"><pre><div class="line">// 为了不随意的创建全局变量，我们将我们的代码放在一个自己调用自己的匿名函数中，这是一个好的编程习惯</div><div class="line">        (function(window, document)&#123;</div><div class="line">            // 获取要操作的元素</div><div class="line">            var video = document.getElementById(&quot;video&quot;);</div><div class="line">            var videoControls = document.getElementById(&quot;videoControls&quot;);</div><div class="line">            var videoContainer = document.getElementById(&quot;videoContainer&quot;);</div><div class="line">            var controls = document.getElementById(&quot;video_controls&quot;);</div><div class="line">            var playBtn = document.getElementById(&quot;playBtn&quot;);</div><div class="line">            var fullScreenBtn = document.getElementById(&quot;fullScreenBtn&quot;);</div><div class="line">            var progressWrap = document.getElementById(&quot;progressWrap&quot;);</div><div class="line">            var playProgress = document.getElementById(&quot;playProgress&quot;);</div><div class="line">            var fullScreenFlag = false;</div><div class="line">            var progressFlag;</div><div class="line"></div><div class="line">            // 创建我们的操作对象，我们的所有操作都在这个对象上。</div><div class="line">            var videoPlayer = &#123;</div><div class="line">                init: function()&#123;</div><div class="line">                    var that = this;</div><div class="line">                    video.removeAttribute(&quot;controls&quot;);</div><div class="line">                    bindEvent(video, &quot;loadeddata&quot;, videoPlayer.initControls);</div><div class="line">                    videoPlayer.operateControls();</div><div class="line">                &#125;,</div><div class="line">                initControls: function()&#123;</div><div class="line">                    videoPlayer.showHideControls();</div><div class="line">                &#125;,</div><div class="line">                showHideControls: function()&#123;</div><div class="line">                    bindEvent(video, &quot;mouseover&quot;, showControls);</div><div class="line">                    bindEvent(videoControls, &quot;mouseover&quot;, showControls);</div><div class="line">                    bindEvent(video, &quot;mouseout&quot;, hideControls);</div><div class="line">                    bindEvent(videoControls, &quot;mouseout&quot;, hideControls);</div><div class="line">                &#125;,</div><div class="line">                operateControls: function()&#123;</div><div class="line">                    bindEvent(playBtn, &quot;click&quot;, play);</div><div class="line">                    bindEvent(video, &quot;click&quot;, play);</div><div class="line">                    bindEvent(fullScreenBtn, &quot;click&quot;, fullScreen);</div><div class="line">                    bindEvent(progressWrap, &quot;mousedown&quot;, videoSeek);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            videoPlayer.init();</div><div class="line"></div><div class="line">            // 原生的JavaScript事件绑定函数</div><div class="line">            function bindEvent(ele, eventName, func)&#123;</div><div class="line">                if(window.addEventListener)&#123;</div><div class="line">                    ele.addEventListener(eventName, func);</div><div class="line">                &#125;</div><div class="line">                else&#123;</div><div class="line">                    ele.attachEvent(&apos;on&apos; + eventName, func);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            // 显示video的控制面板</div><div class="line">            function showControls()&#123;</div><div class="line">                videoControls.style.opacity = 1;</div><div class="line">            &#125;</div><div class="line">            // 隐藏video的控制面板</div><div class="line">            function hideControls()&#123;</div><div class="line">                // 为了让控制面板一直出现，我把videoControls.style.opacity的值改为1</div><div class="line">                videoControls.style.opacity = 1;</div><div class="line">            &#125;</div><div class="line">            // 控制video的播放</div><div class="line">            function play()&#123;</div><div class="line">                if ( video.paused || video.ended )&#123;              </div><div class="line">                    if ( video.ended )&#123; </div><div class="line">                        video.currentTime = 0;</div><div class="line">                        &#125; </div><div class="line">                    video.play();</div><div class="line">                    playBtn.innerHTML = &quot;暂停&quot;; </div><div class="line">                    progressFlag = setInterval(getProgress, 60);</div><div class="line">                &#125; </div><div class="line">                else&#123; </div><div class="line">                    video.pause(); </div><div class="line">                    playBtn.innerHTML = &quot;播放&quot;;</div><div class="line">                    clearInterval(progressFlag);</div><div class="line">                &#125; </div><div class="line">            &#125;</div><div class="line">            // 控制video是否全屏，额这一部分没有实现好，以后有空我会接着研究一下</div><div class="line">            function fullScreen()&#123;</div><div class="line">                if(fullScreenFlag)&#123;</div><div class="line">                    videoContainer.webkitCancelFullScreen();</div><div class="line">                &#125;</div><div class="line">                else&#123;</div><div class="line">                    videoContainer.webkitRequestFullscreen();</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            // video的播放条</div><div class="line">            function getProgress()&#123;</div><div class="line">                var percent = video.currentTime / video.duration;</div><div class="line">                playProgress.style.width = percent * (progressWrap.offsetWidth) - 2 + &quot;px&quot;;</div><div class="line">                showProgress.innerHTML = (percent * 100).toFixed(1) + &quot;%&quot;;</div><div class="line">            &#125;</div><div class="line">            // 鼠标在播放条上点击时进行捕获并进行处理</div><div class="line">            function videoSeek(e)&#123;</div><div class="line">                if(video.paused || video.ended)&#123;</div><div class="line">                    play();</div><div class="line">                    enhanceVideoSeek(e);</div><div class="line">                &#125;</div><div class="line">                else&#123;</div><div class="line">                    enhanceVideoSeek(e);</div><div class="line">                &#125;</div><div class="line"></div><div class="line">            &#125;</div><div class="line">            function enhanceVideoSeek(e)&#123;</div><div class="line">                clearInterval(progressFlag);</div><div class="line">                var length = e.pageX - progressWrap.offsetLeft;</div><div class="line">                var percent = length / progressWrap.offsetWidth;</div><div class="line">                playProgress.style.width = percent * (progressWrap.offsetWidth) - 2 + &quot;px&quot;;</div><div class="line">                video.currentTime = percent * video.duration;</div><div class="line">                progressFlag = setInterval(getProgress, 60);</div><div class="line">            &#125;</div><div class="line"></div><div class="line">        &#125;(this, document))</div></pre></td></tr></table></figure></p>
